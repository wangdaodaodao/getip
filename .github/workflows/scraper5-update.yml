name: Update Scraper5 Data

on:
  schedule:
    - cron: '45 12 * * *'  # 每日 19:00 UTC 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper5 to Generate good5.txt
        run: python scraper5.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/good5.txt public/data5-*.json
          git status
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update good5.txt and data5 files"
            git push
          fi
